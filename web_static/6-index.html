<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB clone-Web static</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">	
	<link rel="icon" href="images/icon.png" type="images/png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<button type="button">Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Addis Ababa, DireDewa...</h4>
				<ul class="popover">
					<li><h2>Addis Ababa:</h2></li>
					<li>
						<ul class="popover_list">
							<li>Arat Kilo</li>
							<li>Sidest Kilo</li>
						</ul>
					</li>
					<li><h2>DireDewa:</h2></li>
					<li>
						<ul class="popover_list">
							<li>Legehare</li>
							<li>Kezira</li>
							<li>Sabiyan</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, kitchen</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			</div>
		</section>
	</div>
	<footer>
		Best School
	</footer>
</body>
</html>
